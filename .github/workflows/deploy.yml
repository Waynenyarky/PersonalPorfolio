name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build portfolio
        run: |
          REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2)
          if [ "${{ github.repository_owner }}.github.io" = "$REPO_NAME" ]; then
            export GITHUB_PAGES_BASE="/"
          else
            export GITHUB_PAGES_BASE="/$REPO_NAME/"
          fi
          echo "Building with base path: $GITHUB_PAGES_BASE"
          npm run build:portfolio
          echo "=== Build Output Verification ==="
          echo "Checking dist/index.html:"
          cat dist/index.html | head -15
          echo ""
          echo "Checking for assets:"
          ls -la dist/assets/ 2>/dev/null || echo "No assets folder found"

      - name: Setup Pages
        uses: actions/configure-pages@v4
        continue-on-error: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        continue-on-error: true

      - name: Check deployment status
        if: failure()
        run: |
          echo "::error::GitHub Pages deployment failed!"
          echo "::error::Please enable GitHub Pages in repository settings:"
          echo "::error::1. Go to Settings â†’ Pages"
          echo "::error::2. Select 'GitHub Actions' as source"
          echo "::error::3. Save and re-run this workflow"
          exit 1

