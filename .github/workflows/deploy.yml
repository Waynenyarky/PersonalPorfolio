name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build portfolio
        run: |
          REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2)
          if [ "${{ github.repository_owner }}.github.io" = "$REPO_NAME" ]; then
            export GITHUB_PAGES_BASE="/"
          else
            export GITHUB_PAGES_BASE="/$REPO_NAME/"
          fi
          echo "Building with base path: $GITHUB_PAGES_BASE"
          npm run build:portfolio
          echo "=== Build Output Verification ==="
          echo "Checking dist/index.html:"
          cat dist/index.html | head -15
          echo ""
          echo "Checking for assets:"
          ls -la dist/assets/ 2>/dev/null || echo "No assets folder found"

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          cname: false

